name: C++ Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up C++ environment
        uses: actions/setup-cxx@v2
        with:
          cxx-version: '23'
          compiler: 'gcc'

      - name: Build and test
        run: |
          mkdir build
          cd build
          cmake ..
          make
          if [ $? -ne 0 ]; then
            echo "Build failed!"
            exit 1
          fi
          
